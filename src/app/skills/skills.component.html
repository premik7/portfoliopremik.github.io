<div class="container">
    <mat-card class="card">
      <mat-card-header class="card-header">
        <mat-card-title>Skills</mat-card-title>
      </mat-card-header>
      <mat-card-content>
       
          <mat-chip *ngFor="let skill of skills" color="primary" selected>
            {{ skill }}
          </mat-chip>
       
      </mat-card-content>
    </mat-card>
  </div>
