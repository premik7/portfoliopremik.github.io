<mat-toolbar color="primary" class="navbar">
  <button mat-icon-button (click)="toggleSidenav()">
    <mat-icon>{{ sidenavOpened ? 'close' : 'menu' }}</mat-icon>
  </button>
  <span class="navbar-title">My Portfolio</span>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav [opened]="sidenavOpened" mode="side">
    <mat-nav-list>
      <a mat-list-item *ngFor="let link of navLinks" [routerLink]="link.path" routerLinkActive="active-link">
        <mat-icon>{{ link.icon }}</mat-icon>
        <span>{{ link.label }}</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
